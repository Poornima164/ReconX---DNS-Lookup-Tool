<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconX - Advanced DNS Lookup Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        /* Center main content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
            background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Footer styling */
        .footer {
            font-size: 1rem;
            background-color: #1fdfe9;
            color: #0b132b;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Footer link color and hover */
        .footer a {
            color: #0b132b;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            color: #ffffff;
            transition: color 0.3s ease;
        }
    </style>
    <script>
        // Function to validate and normalize domain or URL input
        function processInput(event) {
            const inputField = document.getElementById('domainInput');
            let userInput = inputField.value.trim();

            try {
                // Attempt to parse the input as a URL
                const url = new URL(userInput);
                inputField.value = url.hostname.replace(/^www\./, ''); // Extract and normalize domain
            } catch (e) {
                // If input is not a valid URL, treat it as a domain
                if (!/^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(userInput)) {
                    alert("Please enter a valid domain name or URL.");
                    event.preventDefault();
                }
            }
        }
    </script>
</head>

<body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center">
    <div
        class="relative w-full max-w-lg p-8 bg-gray-900 rounded-lg shadow-2xl ring-2 ring-blue-500/30 hover:ring-blue-500/50 transition duration-300">
        <!-- Background glow effect -->
        <div
            class="absolute inset-0 rounded-lg bg-gradient-to-tr from-blue-600/30 via-transparent to-purple-600/30 blur-xl opacity-75 pointer-events-none">
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-center text-blue-400 tracking-wide uppercase mb-8">
            Dork_Hunter
        </h1>

        <!-- Form -->
        <form method="POST" class="space-y-6 relative z-10" onsubmit="processInput(event)">
            <!-- Domain Input -->
            <div>
                <input type="text" name="domain" id="domainInput"
                    placeholder="Enter Domain or URL (e.g., example.com or https://www.example.com)" required
                    class="w-full px-4 py-3 bg-gray-800 text-gray-300 border border-gray-700 rounded-lg shadow-inner focus:ring-4 focus:ring-blue-500/50 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 text-lg font-semibold text-gray-900 bg-gradient-to-r from-blue-400 to-purple-500 rounded-lg shadow-lg hover:from-purple-500 hover:to-blue-400 hover:text-white transition duration-300 ease-in-out transform hover:scale-105">
                Lookup
            </button>
        </form>

        <!-- Results Section -->
        {% if dns_records or domain_info or ip_info %}
        <div class="mt-6 space-y-6">
            <div class="results bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-blue-400">DNS Records:</h2>
                <pre class="text-gray-300">{{ dns_records }}</pre>

                <h2 class="text-xl font-semibold text-blue-400">Domain Info:</h2>
                <pre class="text-gray-300">{{ domain_info }}</pre>

                <h2 class="text-xl font-semibold text-blue-400">IP Info:</h2>
                <pre class="text-gray-300">{{ ip_info }}</pre>
            </div>
        </div>
        {% elif error %}
        <div class="mt-6 space-y-6">
            <div class="error bg-red-500 text-white p-6 rounded-lg">
                <h2 class="text-xl font-semibold">Error:</h2>
                <pre>{{ error }}</pre>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Powered by <a href="https://www.linkedin.com/in/poornima-mahajan18" target="_blank"
                class="text-blue-400 hover:text-blue-500">poornima-mahajan</a></p>
    </div>
</body>

</html>
